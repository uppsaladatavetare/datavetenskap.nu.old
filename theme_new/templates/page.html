{% extends "base.html" %}
{% block indextitle %}{{ page.title }} | {{ SITENAME }}{% endblock %}
{% block content %}
<article class="post">
	<header class="entry-header">
		<h1 class="entry-title">{{ page.title }}</h1>
	</header>
	<div class="entry-content">
		{{ page.content }}
	</div>
</article>
{% endblock %}
